<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Welcome to Dragon travel desk</title>
</head>

<body>
  <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
    <strong>succes!</strong> Your travel request has been successfullly submitted.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
    <strong>failure!</strong> Your travel request has not been successfullly submitted.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container">
    <h1 class=>Dragon travel desk</h1>
    <form>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control is-invalid" id="name" placeholder="enter Username">
        <small id="namevalid" class="form-text text-muted invalid-feedback">
          Your Username must contain 2-10 characters.
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="enter your email">
        <small id="emailvalid" class="form-text text-muted invalid-feedback">
          Your email must be a valid email.
        </small>
      </div>
      <div class="form-group">
        <label for="car">select a car</label>
        <select class="form-control" id="car">
          <option>omni</option>
          <option>maruti</option>
          <option>audi</option>
          <option>i-20</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your address</label>
        <textarea class="form-control" name="address" id="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter phone no</label>
        <input type="number" id="phone" class="form-control">
        <small id="phonevalid" class="form-text text-muted invalid-feedback">
          Your phone no must contain 10 numbers.
        </small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Any other message</label>
        <textarea class="form-control" name="textarea" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button id="submit" class="btn btn-primary">submit</button>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
